<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Round 4 - Free Choice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-lg max-w-2xl w-full p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">Final Round: Free Choice Purchase</h1>
    <p class="text-center">You’ve nearly finished your shopping. You see a luxury kite for sale worth €270.</p>
    <p class="text-center text-gray-600 text-sm">Would you like to buy it? Consider how much money you have left.</p>

    <!-- Question: Would you like to purchase -->
    <div class="text-center space-y-4">
      <p class="font-medium">Would you like to purchase this item?</p>
      <div class="flex justify-center gap-6">
        <button onclick="showPaymentOptions()" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">
          Yes
        </button>
        <a href="summary.html" class="bg-gray-400 text-white py-2 px-6 rounded hover:bg-gray-500">
          No
        </a>
      </div>
    </div>

    <!-- Payment Options (hidden initially) -->
    <div id="paymentOptions" class="hidden mt-6 text-center space-y-4">
      <p class="font-medium">How would you like to pay?</p>
      <div class="flex justify-center gap-6">
        <a href="summary.html" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-700">
          Debit Card
        </a>
        <a href="file:///C:/Users/Sreyas%20P/OneDrive/Desktop/summary.html" class="bg-yellow-500 text-white py-2 px-6 rounded hover:bg-yellow-600">
          BNPL
        </a>
      </div>
    </div>
  </div>

  <script>
    function showPaymentOptions() {
      document.getElementById("paymentOptions").classList.remove("hidden");
    }
  </script>
</body>
</html>
